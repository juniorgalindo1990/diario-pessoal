<div class="diary-container">
  <header class="diary-header">
    <h2>Meu Diário</h2>
    <button (click)="logout()" class="btn btn-danger">Sair</button>
  </header>

  <section class="mood-chart card mb-4">
    <div class="card-body">
      <app-mood-chart [entries]="entries"></app-mood-chart>
    </div>
  </section>

  <div class="forms-grid">
    <section class="new-entry-form card">
      <div class="card-body">
        <h3 class="card-title">Nova Entrada</h3>
        <form [formGroup]="entryForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="content">Como foi o seu dia?</label>
            <textarea id="content" formControlName="content" rows="5" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="mood">Como você está se sentindo? (1=Triste, 5=Feliz)</label>
            <select id="mood" formControlName="mood" class="form-control">
              <option [ngValue]="null">-- Selecione um Humor --</option>
              <option *ngFor="let mood of moods" [value]="mood">{{ mood }}</option>
            </select>
          </div>
          <button type="submit" [disabled]="entryForm.invalid" class="btn btn-primary mt-2">Salvar Entrada</button>
        </form>
      </div>
    </section>

    <section class="search-form card">
      <div class="card-body">
        <h3 class="card-title">Buscar Entradas</h3>
        <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
          <div class="form-group">
            <input type="text" formControlName="keyword" placeholder="Buscar por palavra-chave..." class="form-control">
          </div>
          <div class="form-group">
            <input type="date" formControlName="date" class="form-control">
          </div>
          <button type="submit" class="btn btn-info">Buscar</button>
        </form>
      </div>
    </section>
  </div>

  <section class="entries-list">
    <h3>Entradas Anteriores</h3>
    <div *ngIf="entries.length === 0" class="alert alert-info">
      Nenhuma entrada encontrada. Tente uma busca diferente ou crie uma nova entrada!
    </div>
    <div *ngFor="let entry of entries" class="card mb-3 entry-card">
      <div class="card-body">
        <h5 class="card-title">{{ entry.createdAt | date: 'fullDate' }} às {{ entry.createdAt | date: 'shortTime' }}</h5>
        <p class="card-text">{{ entry.content }}</p>
        <p *ngIf="entry.mood" class="card-text"><small class="text-muted">Humor: {{ entry.mood }} / 5</small></p>
      </div>
    </div>
  </section>
</div>
