<div class="container">
  <h2>Registrar</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fullName">Nome Completo</label>
      <input type="text" id="fullName" formControlName="fullName" class="form-control">
      <div *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched" class="alert alert-danger">
        Nome completo é obrigatório.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="alert alert-danger">
        <div *ngIf="registerForm.get('email')?.errors?.['required']">Email é obrigatório.</div>
        <div *ngIf="registerForm.get('email')?.errors?.['email']">Por favor, insira um email válido.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="alert alert-danger">
        <div *ngIf="registerForm.get('password')?.errors?.['required']">Senha é obrigatória.</div>
        <div *ngIf="registerForm.get('password')?.errors?.['minlength']">A senha deve ter pelo menos 8 caracteres.</div>
        <div *ngIf="registerForm.get('password')?.errors?.['invalidPassword']">A senha deve conter letras maiúsculas, minúsculas, um número e um caractere especial.</div>
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Registrar</button>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
