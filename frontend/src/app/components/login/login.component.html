<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="seuemail@exemplo.com">
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Sua senha">
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Entrar</button>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </form>
    
    <div class="separator">ou</div>

    <button type="button" (click)="navigateToRegister()" class="btn btn-secondary">Criar nova conta</button>
  </div>
</div>
